<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style10.css">
    <title>Image Slider</title>
</head>
<body id="body">
    <div>
        <i id="left" class="bi bi-caret-left-fill"></i>
        <i id="right" class="bi bi-caret-right-fill"></i>
        <img src="images/img1.webp" alt="img 1" class="active">
        <img src="images/img2.webp" alt="img 2" class="activeRight">
        <img src="images/img3.jpg" alt="img 3" class="notActive">
        <img src="images/img4.jpg" alt="img 4" class="notActive">
        <img src="images/img5.jpg" alt="img 5" class="notActive">
    </div>
</body>
<script src="JS/script10.js"></script>
